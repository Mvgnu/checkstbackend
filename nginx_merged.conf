# Ploi Webserver Configuration (Modified for OpenAnki)
include /etc/nginx/ploi/checkst.app/before/*;

server {
    listen 80;
    listen [::]:80;
    server_name checkst.app www.checkst.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name checkst.app www.checkst.app;

    root /home/ploi/checkst.app/checkstbackend/web;
    index index.html index.htm;

    # SSL Configuration (Preserved)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ecdh_curve X25519:prime256v1:secp384r1;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparams.pem;
    
    ssl_certificate /etc/letsencrypt/live/checkst.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/checkst.app/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    # Static Files
    location / {
        try_files $uri $uri/ =404;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sync Proxy
    location /sync/ {
        proxy_pass http://127.0.0.1:8080/sync/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 50M;
    }

    # Health Check
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
    }

    access_log off;
    error_log  /var/log/nginx/checkst.app-error.log error;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Universal Links (Apple)
    location /apple-app-site-association {
        default_type application/json;
    }

    location /.well-known/apple-app-site-association {
        default_type application/json;
    }
}
include /etc/nginx/ploi/checkst.app/after/*;
