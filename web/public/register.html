<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - checkst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black tracking-tight">checkst<span class="text-blue-500">.</span></h1>
            <p class="text-slate-400 mt-2">Create your account</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="glass-panel rounded-3xl p-8 space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="studymaster">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                <input type="password" id="password" required minlength="8"
                    class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>

            <div id="error" class="hidden text-red-400 text-sm text-center"></div>
            <div id="success" class="hidden text-green-400 text-sm text-center"></div>

            <button type="submit"
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition shadow-lg shadow-blue-500/25">
                Create Account
            </button>

            <p class="text-center text-slate-400 text-sm">
                Already have an account? <a href="/login.html" class="text-blue-400 hover:underline">Sign in</a>
            </p>
        </form>
    </div>

    <script>
        const API_BASE = '/api/v1';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                successDiv.textContent = 'Account created! Redirecting...';
                successDiv.classList.remove('hidden');

                setTimeout(() => {
                    window.location.href = '/account.html';
                }, 1500);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
